<!-- HTML base structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Code+Pro:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/primary-stylesheet.min.css" />
    <link rel="stylesheet" href="css/error-404.min.css" />
  </head>
  <body>
    <div class="error-404 d-flex align-items-end">
      <div class="error-404-text">
        <h1>404 Error</h1>
        <p class="error-404-text-message">Page not found</p>
      </div>
    </div>
  </body>

  <!-- Script -->
  <script>
    function getRandom404Message() {
      const phrases = [
        "Uh oh, the page you're looking for seems to have gone missing.",
        "The page you're looking for is on vacation. Please try again later.",
        "This page has gone fishing. I'll let you know when it's back.",
        "This page has been abducted by aliens. I hope they bring it back soon.",
        "Oops, the page you're looking for seems to have taken a wrong turn, and refuses to ask for directions.",
        "The page you're looking for is playing hide and seek. Can you find it?",
        "Looks like I misplaced a semicolon...",
        "Uh oh, looks like the page you're looking for got caught in a eternal design loop.",
        "The page you're looking for is on a coffee break with Jorge. They're discussing aesthetics.",
        "Uh oh, looks like the page you're looking for is stuck in a recursive function.",
        "The page you're looking for is currently undergoing a design overhaul. I'll have it up and running eventually.",
        "The page you're looking for is having an identity crisis. It's currently trying to find itself.",
        "This page is in the witness protection program. I can't show you its location.",
        "The page you're looking for is taking a siesta. Please check back later.",
        "This is not the page you're looking for. (Jedi mind trick, it works every time).",
        "This page went out for milk and never came back...",
        "Houston, we have a 404 error. Repeat, we have a 404 error!",
        "I can never find Waldo nor this page, Ahhhrrrrrggg!"
      ];

      return phrases[Math.floor(Math.random() * phrases.length)];
    }

    // On document load
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelector(".error-404-text-message").innerHTML =
        getRandom404Message();
    });
  </script>
</html>
