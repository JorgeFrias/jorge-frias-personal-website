<!-- Base HTML Structure -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Jorge Frias Virtual Card</title>

    <!-- Import open sans -->
    <!-- Import Source Code Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Source+Code+Pro:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- Import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/primary-stylesheet.min.css" />
    <link rel="stylesheet" href="/css/virtual-card.min.css" />
    <!-- Google Fonts Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container-fluid container-card">
      <!-- Portrait and Name -->
      <div class="row">
        <div class="col-6">
          <div class="container-card-portrait">
            <!-- image -->
            <img
              src="./img/jorge-heading-composed.jpg"
              alt="Jorge Frias portrait"
            />
          </div>
        </div>
        <div class="col-6 d-flex align-items-center">
          <div class="container-card-heading">
            <h1>Jorge Frias</h1>
            <p>EN/ES</p>
          </div>
        </div>
      </div>
      <!-- Primary Actions. 1st row -->
      <div class="row">
        <!-- Button Component - Double Height -->
        <div class="col-6">
          <div class="container-card-button">
            <!-- TODO: obfuscate email -->
            <a href="#" class="btn btn-dark btn-double">
              <span class="material-symbols-rounded"> mail </span>
              <span>Mail me</span>
            </a>
          </div>
        </div>
        <!-- Button Component - Double Height -->
        <div class="col-6">
          <div class="container-card-button">
            <a
              href="https://www.jorgefrias.eu"
              target="_blank"
              class="btn btn-dark btn-double"
            >
              <span class="material-symbols-rounded"> language </span>
              <span>Website</span>
            </a>
          </div>
        </div>
      </div>
      <!-- Primary Actions. 2nd row -->
      <div class="row">
        <!-- Button Component - Single Height -->
        <div class="col-6">
          <div class="container-card-button">
            <a
              href="https://www.linkedin.com/in/jorge-frias-galan/"
              target="_blank"
              class="btn btn-dark btn-single"
            >
              <div>
                <span class="material-symbols-rounded"> language </span>
                <span>LinkedIn</span>
              </div>
            </a>
          </div>
        </div>
        <!-- Button Component - Single Height -->
        <div class="col-6">
          <div class="container-card-button">
            <a
              href="https://t.me/JorgeFrias"
              target="_blank"
              class="btn btn-dark btn-single"
            >
              <div>
                <span class="material-symbols-rounded"> send </span>
                <span>Telegram</span>
              </div>
            </a>
          </div>
        </div>
      </div>
      <!-- Primary Actions. 3nd row -->
      <div class="row">
        <!-- Button Component - Single Height -->
        <div class="col-6">
          <div class="container-card-button">
            <a
              href="https://twitter.com/JorgeFGalan"
              target="_blank"
              class="btn btn-dark btn-single"
            >
              <div>
                <span class="material-symbols-rounded"> pets </span>
                <span>Tweeter</span>
              </div>
            </a>
          </div>
        </div>
        <!-- Button Component - Single Height -->
        <div class="col-6">
          <div class="container-card-button">
            <a
              href="https://github.com/JorgeFrias"
              target="_blank"
              class="btn btn-dark btn-single"
            >
              <div>
                <span class="material-symbols-rounded"> computer </span>
                <span>Github</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
